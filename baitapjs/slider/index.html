<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slider</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Slider</h1>
	<div class="container">
		<div class="mySlides">
			<img src="images/img_1.jpg" alt="image1">	
		</div>
		<div class="mySlides">
			<img src="images/img_2.jpg" alt="image2">
		</div>
		<div class="mySlides">
			<img src="images/img_3.jpg" alt="image3">
		</div>
		<div class="mySlides">
			<img src="images/img_4.jpg" alt="image3">
		</div>
		<div class="mySlides">
			<img src="images/img_5.jpg" alt="image3">
		</div>
		
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div class= "mini_container">
		<img src="images/img_1.jpg" alt="image4" onclick= "currentSlide(1) on">
		<img src="images/img_2.jpg" alt="image5" onclick= "currentSlide(2)">
		<img src="images/img_3.jpg" alt="image6" onclick= "currentSlide(3)">
		<img src="images/img_4.jpg" alt="image6" onclick= "currentSlide(4)">
		<img src="images/img_5.jpg" alt="image6" onclick= "currentSlide(5)">
	</div>
	<script src="java.js"></script>	
	</body>
</html>
