<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="page == 'match'" danger padding-left>
    <p>Error times: {{number}}</p>
    <p>Times: {{time}}</p>
  </div>
  <div *ngIf="page == 'learn'">
    <p>Correct word {{number}}</p>
  </div>
  <button ion-button (click)="dismiss()">
      Back
    </button>
</ion-content>
