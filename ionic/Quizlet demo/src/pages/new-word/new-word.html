<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewWord()">
          <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Word</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label>
    Title
  </ion-label>
  <ion-input placeholder="Titlle of whole word" [(ngModel)]="title"></ion-input>
  <ion-item>
    <ion-label stacked>Word content</ion-label>
    <ion-input type="text" [(ngModel)]="word"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Meaning</ion-label>
    <ion-input type="text" [(ngModel)]="meaning"></ion-input>
  </ion-item>
</ion-content>
