<ion-header>

  <ion-navbar>
    <ion-title>match</ion-title>
    <ion-buttons end>
      {{time}}
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title >Error {{errorNumber}} time</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of items">
        <ion-card>
          <button ion-button full clear (click)="choseItem(item,$event)">
          {{item.data}}
        </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
