<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-title>Register</ion-title>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label floating primary>Full name</ion-label>
          <ion-input [(ngModel)]="userInfo.name" formControlName="name" type="text" id="name" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('name')" danger padding-left>Invalid Name</p>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="userInfo.gender" formControlName="gender" >
            <ion-option>Male</ion-option>
            <ion-option>Female</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating primary>User name</ion-label>
          <ion-input [(ngModel)]="userInfo.username" formControlName="username" type="text" id="username" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('username')" danger padding-left>Invalid Username</p>
        <ion-item>
          <ion-label floating primary>Password</ion-label>
          <ion-input [(ngModel)]="userInfo.password" formControlName="password" type="password" id="password" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('password')" danger padding-left>Invalid Password</p>
        <ion-item>
          <ion-label floating primary>Email</ion-label>
          <ion-input [(ngModel)]="userInfo.email" formControlName="email" type="text" id="email" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('email')" danger padding-left>Invalid Email</p>
        <ion-item>
          <ion-label floating primary>Phone</ion-label>
          <ion-input [(ngModel)]="userInfo.phone" formControlName="phone" type="text" id="phone">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('phone')" danger padding-left>Invalid Phone</p>
        <button ion-button type="submit" block primary [disabled]="!myForm.valid">Submit</button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
