<ion-header>
  <ion-navbar>
    <ion-title>Learn</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <progress id="progressbar" max="{{maxValue}}" value="{{ progressval }}"> </progress>
  <div id="progressbarlabel">{{ progressval }} %</div>
  <p id="wordContent">this is word</p>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating primary>Password</ion-label>
      <ion-input [(ngModel)]="answerInput" formControlName="answerInput" type="text" id="answerInput" spellcheck="false" autocapitalize="off">
      </ion-input>
    </ion-item>
    <p *ngIf="!isValid('answerInput')" danger padding-left>Invalid Syntax</p>
    <button ion-button type="submit" block primary [disabled]="!myForm.valid">Submit</button>
  </form>
</ion-content>
