<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewPlace()">
          <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only menuToggle style="float: left">
            <ion-icon name="apps" isActive="false" ></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      ToDO App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content (press)="pressEvent($event)" padding>
  <ion-card>
    <img src="assets/img/todo.png" />
    <ion-card-content>
      <div id="myText">Hello Ionic</div>
      <ion-item>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        Todo number
        <ion-badge item-end>{{places.length}}</ion-badge>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let place of places">
          <ion-checkbox color="dark" checked="false" (ionChange)="datachanged($event,place)"></ion-checkbox>
          <ion-label>
            <div class="noteText">{{place.title}}</div>
            <button clear ion-button icon-only (click)="removeFromList(place)" style="float:right;margin-top: 0px">
                    <ion-icon class="imgList" name='close' end></ion-icon>
                  </button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Select Car</ion-label>
          <ion-select #newSelect [(ngModel)]="carbrand" (ionChange)="onChange(carbrand)" interface="popover">
            <ion-option value="Porsche">Porsche</ion-option>
            <ion-option value="Mercedes">Mercedes</ion-option>
            <ion-option value="Buggati">Buggati</ion-option>
            <ion-option value="Lamborghini">Lamborghini</ion-option>
            <ion-option value="Domster">Domster</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <p>{{carbrand}}</p>
      <ion-item>
        <ion-label> Music</ion-label>
        <ion-toggle checked="false" [(ngModel)]="value" (ionChange)="toggleChange(value)"></ion-toggle>
      </ion-item>
      <p>{{value}}</p>
    </ion-card-content>
  </ion-card>
  <!-- share-->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="toSegments()"> 
        Segments
        </button>
        <button ion-item (click)="toSlide()"> 
        Slide
        </button>
        <button ion-item menuClose>
        Exit
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #content [root]="rootPage" style="height: 0px; width: 0px"></ion-nav>
</ion-content>
