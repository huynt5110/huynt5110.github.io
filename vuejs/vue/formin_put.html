<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Form Input</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id ="app">
		<!--input text ,  lazy will sync after finish the text-->
		<input v-model.lazy="message" placeholder="input"/>
		<!--input textarea-->
		<textarea v-model="message" placeholder="textarea"></textarea>
		<p>Message: {{message}}</p>
		<!--input text checkbox-->
		<input type="checkbox" id= "checkbox_id" v-model="checked">
		<label for="checkbox_id">{{checked}}</label>
		<!--input text radio button-->
		<br>
		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span>
		<!--select option    if wanna choose multiple answer user multiple after v-model-->
		<select v-model="selected">
		  <option>A</option>
		  <option>B</option>
		  <option>C</option>
		</select>
		<span>Selected: {{ selected }}</span>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: '',
				checked: true,
				picked: 'One' ,
				selected: ''
			}
		});	
	</script>
</body>
</html>
