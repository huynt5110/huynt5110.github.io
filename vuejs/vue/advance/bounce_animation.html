<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js ChangeMethod</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="example-1">
		<button v-on:click="show = !show">
			Toggle render
		</button>
		<transition name="bounce">
			<p v-if="show">hello</p>
		</transition>
	</div>
	
	<script>
	new Vue({
		el: '#example-1',
		data: {
			show: true
		}
	});	
	
	</script>
	<style>
	.bounce-enter-active {
	  animation: bounce-in .5s;
	}
	.bounce-leave-active {
	  animation: bounce-out .5s;
	}
	@keyframes bounce-in {
	  0% {
		transform: scale(0);
	  }
	  50% {
		transform: scale(1.5);
	  }
	  100% {
		transform: scale(1);
	  }
	}
	@keyframes bounce-out {
	  0% {
		transform: scale(1);
	  }
	  50% {
		transform: scale(1.5);
	  }
	  100% {
		transform: scale(0);
	  }
}
	</style>
</body>
</html>
