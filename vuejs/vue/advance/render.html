<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
	<script src="https://unpkg.com/tween.js@16.3.4"></script>
</head>
<body>
	<div id="app">
		<anchored-heading :level="3">Hello world!</anchored-heading>
	</div>
	<script>
	Vue.component('anchored-heading', {
	  render: function (createElement) {
		return createElement(
		  'h' + this.level,   // tag name can replace h1 h2 h3 h4 div p span ...
		  this.$slots.default // default value is hello world!.
		)
	  },
	  props: { // prop is used to set value for varible in component , props is same with data in new Vue.
		level: {
		  type: Number,
		  required: true
		}
	  }
	})
	new Vue({
		el: '#app',
		data: {
		}
	});
	</script>
</body>
</html>
